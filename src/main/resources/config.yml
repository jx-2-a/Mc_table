# Mob Statistics Plugin Configuration
# 修改后使用 /mobstats reload 重载配置

scoreboard:
  # 计分板目标名称
  objective_name: "points_stats"
  # 是否显示计分板
  visible: true
  # 更新间隔（ticks，20 ticks = 1秒）
  update_interval: 20
  # 是否自动更新
  auto_update: true
  # 显示位置: SIDEBAR, BELOW_NAME, PLAYER_LIST
  display_slot: "SIDEBAR"
  # 计分板标题
  title: "&d&l✦ &5计分榜 &d&l✦"


messages:
  # 消息配置
  scoreboard_updated: "&a计分板已更新！"
  config_reloaded: "&a配置重载成功！"
  no_permission: "&c你没有权限执行此命令！"

# 精英怪分数配置（基于 血量 + 攻击力*2 计算）
boss_scores:
